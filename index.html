<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>North Sussex Judo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>North Sussex Judo</h1>

    <div class="wrapper">
      <form id="form">
        <h2>Cost Calculator</h2>
        <hr />
        <div>
          <label for="athlete-name">Athlete Name</label>
          <input type="name" id="athlete-name" name="athlete-name" required />
          <div id="name-error"></div>
        </div>

        <div class="training-plan-wrapper" role="radiogroup">
          <label>Training Plan</label>
          <div class="radio-button-field">
            <input
              type="radio"
              id="beginner"
              name="training-plan"
              value="beginner"
              required
              checked
            />
            <label for="beginner">Beginner - 2 sessions p/wk</label>
          </div>

          <div class="radio-button-field">
            <input
              type="radio"
              id="intermediate"
              name="training-plan"
              value="intermediate"
              required
            />
            <label for="intermediate">Intermediate - 3 sessions p/wk</label>
          </div>

          <div class="radio-button-field">
            <input
              type="radio"
              id="elite"
              name="training-plan"
              value="elite"
              required
            />
            <label for="elite">Elite - 5 sessions p/wk</label>
          </div>
        </div>

        <div>
          <label for="current-weight">Current Weight (kg)</label>
          <input type="number" id="current-weight" name="current-weight" />
          <div id="weight-error"></div>
        </div>

        <div>
          <label>Enter Monthly Competition</label>
          <div class="competitions-wrapper">
            <div class="radio-button-field">
              <input
                type="radio"
                id="competitions-yes"
                name="competitions-entered"
                value="yes"
              />
              <label for="competitions-yes">Yes</label>
            </div>
            <div class="radio-button-field">
              <input
                type="radio"
                id="competitions-no"
                name="competitions-entered"
                value="no"
                checked
              />
              <label for="competitions-no">No</label>
            </div>
          </div>

          <div id="competitions-count-wrapper" style="display: none">
            <label for="competitions-count">How many?</label>
            <input
              type="number"
              id="competitions-count"
              name="competitions-count"
              min="0"
            />
          </div>
        </div>
        <div>
          <label for="private-coaching-hours"
            >Number of Hours of Private Coaching (Optional â€” max 5 per booking)</label
          >
          <input
            type="number"
            id="private-coaching-hours"
            name="private-coaching-hours"
            min="0"
            max="5"
          />
          <div id="privatecoaching-error"></div>
        </div>

        <div>
          <button type="submit" id="submit-button">Submit</button>
        </div>
      </form>

      <script type="module" src="./index.js"></script>

      <div class="athlete-info" id="athlete-info">
        <h2>Athlete Information</h2>
        <hr />

        <div class="outputs-wrapper" id="outputs-wrapper">
          <div id="output" class="output-field">Awaiting Input...</div>
        </div>
      </div>
    </div>
  </body>
</html>
